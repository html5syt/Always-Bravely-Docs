# Project information
site_name: "Always Bravely Docs"
site_description: "Always Bravely! | 文档"
site_author: "Always Bravely Community Team"
site_url: "https://docs.bravely.pp.ua/"

# Copyright
copyright: "&copy; 2024-Now Always Bravely Community Team"

# Repository
repo_name: "GitHub"
repo_url: "https://github.com/html5syt/Always-Bravely-Docs"
edit_uri: "https://github.com/html5syt/Always-Bravely-Docs/edit/main/docs"

# Configuration
docs_dir: "docs"
theme:
  name: "material"
  language: "zh"
  shortcuts:
    help: 191 # ?
    next: 78 # n
    previous: 80 # p
    search: 83 # s
  palette:
    primary: "blue"
    accent: "blue"
  features:
    - tabs
    - content.code.annotate
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.path
    - navigation.indexes
    - toc.follow
    - navigation.top
  # font:
  # text: 'Ubuntu'
  # code: 'Ubuntu Mono'
  # icon:
  logo: 'assts/logo.png'
  favicon: 'assets/logo.png'

# Extensions
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - mdx_math:
      enable_dollar_delimiter: true
  - toc:
      permalink: true
      separator: "_"
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde  
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  
plugins:
  - search:
      separator: '[\s\-\.]+'
      lang:
        - en
# Customization
extra_javascript:
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-MML-AM_CHTML"
extra_css:
  - "assets/css/custom.css"
extra:
  manifest: "manifest.json"
  social:
    - icon: "fontawesome/brands/github-alt"
      link: "https://github.com/html5syt"
exclude_docs: |
  static/
  
# Page tree
nav:
  - "Home": "index.md"
  - "Material for MkDocs": "material-for-mkdocs.md"
  - "Getting started":
      - "Download boilerplate": "getting-started/download-boilerplate.md"
      - "pipenv": "getting-started/pipenv.md"
      - "invoke": "getting-started/invoke.md"
      - "Docker": "getting-started/docker.md"
      - "pip": "getting-started/pip.md"
  - "Hosting and Deployment":
      - "Combinations": "hosting-and-deployment/combinations.md"
      - "Netlify": "hosting-and-deployment/netlify.md"
      - "GitHub Pages": "hosting-and-deployment/github-pages.md"
      - "GitLab Pages": "hosting-and-deployment/gitlab-pages.md"
      - "AWS Amplify Console": "hosting-and-deployment/aws-amplify-console.md"
  - "Extensions":
      - "MathJax": "extensions/mathjax.md"
      - "Code Hilite": "extensions/code-hilite.md"
      - "Footnote": "extensions/footnote.md"
  - "License": "license.md"
