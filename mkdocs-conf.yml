# Project information
site_name: "Always Bravely Docs"
site_description: "Always Bravely! | 文档"
site_author: "Always Bravely Community Team"
site_url: "https://docs.bravely.pp.ua/"

# Copyright
copyright: "&copy; 2024-Now Always Bravely Community Team"

# Repository
repo_name: "GitHub"
repo_url: "https://github.com/html5syt/Always-Bravely-Docs"
edit_uri: "https://github.com/html5syt/Always-Bravely-Docs/edit/main/docs"

# Configuration
docs_dir: "docs"
theme:
  name: "material"
  custom_dir: "custom"
  language: "zh"
  font:
    text: "Noto Serif Simplified Chinese"
  shortcuts:
    help: 191 # ?
    next: 78 # n
    previous: 80 # p
    search: 83 # s
  palette:
    primary: "light blue"
    accent: "light blue"
  features:
    - tabs
    - content.code.annotate
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.path
    - navigation.indexes
    - toc.follow
    - navigation.top
  # font:
  # text: 'Ubuntu'
  # code: 'Ubuntu Mono'
  # icon:
  logo: 'assets/icon.png'
  favicon: 'assets/icon.png'

# Extensions
markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search:
      separator: '[\s\-\.]+'
      lang:
        - en

# Customization
extra_javascript:
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-MML-AM_CHTML"
extra_css:
  - "assets/css/custom.css"

  
