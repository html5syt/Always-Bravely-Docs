<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 Not Found-Always Bravely Docs</title>
    <!--Style-->
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="/assets/fontawesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body class="container">
<div class="polygonS"></div>
<div class="polygonC"></div>
<div class="polygonV"></div>
<div class="polygonX"></div>
<div class="card-main">
    <div class="content">
        <h3 class="text-center error404">4 <i class="fa fa-times"></i> 4</h3>
        <p>
            <i class="fa fa-triangle"></i>
            Oops! 页面跑丢了 (┯_┯)
        </p>
        <p>
            <i class="fa fa-circle"></i>
            它可能已被杀死(Deleted)、赶走(Moved) -_-#
        </p>
        <p>
            <i class="fa fa-square-full"></i>
            点击下方按钮返回<i class="fa fa-home"></i>～(￣▽￣～)~
        </p>
        <div class="link">
            <a href="/" class="btn btn-outline-light">
                回家→
                <i class="fa fa-home"></i>
            </a>
        </div>
    </div>
</div>

<!-- لینک های js -->
<script src="/assets/vanilla-tilt.min.js"></script>
<script type="text/javascript">
    //Vanilla
    VanillaTilt.init(document.querySelectorAll(".card-main"), {
        max: 8,
        speed: 400,
        glare: true,
        "max-glare": 0.4,
    });
</script>
</body>
</html>
